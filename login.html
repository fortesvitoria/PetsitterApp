<!-- Página de login -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSitterApp - LogIn</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="shortcut icon" href="assets/images/icone.png" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">

        <!-- modo claro/escuro -->
        <div class="modo">
            <button id="modoBtn" class="modo-btn">
                <span class="icone-sol"><img src="assets/images/sun.svg" alt="icone sol"></span>
                <span class="icone-lua"><img src="assets/images/moon.svg" alt="icone lua"></span></button>
        </div>
        <div class="container-logo">
            <a href="index.html"><img src="assets/images/logo-laranja.png" alt="imagem com o nome VitoSchool"
                    class="logo-login"></a>
        </div>

    </header>

    <!-- container login/cadastrar -->
    <main>
        <!-- container login -->
        <div class="container-login">
            <h2>Login</h2>
            <form method="post" action="codigosPHP/validaLogin.php">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Login</button>

                <p><a href="/front-end/recuperaSenha.html">Esqueceu sua senha?</a></p>

            <!-- botao cadastro mobile -->
            <button type="button" class="botao-cadastro-mobile"><a href="front-end/cadastro.html">Cadastre-se</a></button>
            </form>

            

        </div>
        </div>

        <!-- linha vertical -->
        <div>
            <span class="linha-vertical-laranja"><img src="assets/images/linha-vertical-laranja.png" alt=""></span>
        </div>


        <!-- container cadastro web -->
        <div class="container-login container-cadastro-web">
            <div class="container-info">
                <img src="assets/images/img-pets.png" alt="imagem de dois gatos e dois caes em fundo laranja e bege"
                    class="img-pets">
                <p>Transformando ideias em inovação. Conectamos sonhos à realidade por meio de soluções tecnológicas
                    criativas e estratégicas. Seja bem-vindo ao futuro da inovação.</p>
                <button type="button"><a href="front-end/cadastro.html">Cadastre-se</a></button>
            </div>
        </div>


    </main>

    <!-- rodapé -->
    <footer>
        <p class="fonte-leve">&copy; 2024 Bruno Marcolin De Bastiani e Vitória Hoffelder Fortes. <br>Todos os direitos
            reservados.</p>
    </footer>
    <script src="js/modo.js"></script>
</body>

</html>

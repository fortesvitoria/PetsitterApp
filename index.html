<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>PetSitterApp</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="assets/images/icone.png" type="image/x-icon">
</head>

<body>

    <!-- inicio cabecalho -->
    <header class="cabecalho">

        <!-- icone logo PetSitterApp -->
        <div class="nav-bar">
            <div>
                <a href="index.html"><img src="assets/images/logo-laranja.png"
                        alt="imagem com o nome PetSitterApp e um icone de um cachorro da raça corgi desenhado"
                        class="nav-logo"></a>
            </div>

            <!-- links da navbar --> 
            <div class="nav-links">
                <a href="">Como funciona?</a>
                <a href="">Encontrar PetSitter</a>
                <a href="">Quero ser um PetSitter</a>
            </div>

            <!-- botoes da navbar -->
            <div class="nav-buttons">
                <button type="submit">Cadastrar</button>
                <button type="submit" onclick="window.location.href = 'login.html';">Entrar</button>
            </div>

            <!-- modo claro/escuro -->

            <div class="modo">
                <button id="modoBtn" class="modo-btn">
                    <span class="icone-sol"><img src="assets/images/sun.svg" alt="icone sol"></span>
                    <span class="icone-lua"><img src="assets/images/moon.svg" alt="icone lua"></span></button>
            </div>
        </div>

    </header>

    <!-- container login/cadastrar -->
    <main>
        <!-- container pesquisa -->
        <div class="container-pesquisa-fundo">
            <div class="container-pesquisa">
                <h2>Pesquisar</h2>
                <form method="post" action="codigosPHP/validaLogin.php">
                    <label for="email">Emai:</label>
                    <input type="text" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <!-- botao cadastro mobile -->
                    <button type="button" class="botao-cadastro-mobile"><a
                            href="front-end/cadastro.html">Cadastre-se</a></button>
                </form>
            </div>
        </div>
        </div>

    </main>

    <!-- rodapé -->
    <footer>

            <br>Todos os direitos reservados.
        </p>
    </footer>

    <!-- script modo claro/escuro -->
    <script src="/js/modo.js"></script>
</body>

</html>
